<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>星级评价</title>
		<link rel="stylesheet" type="text/css" href="../../../static/css/aui.min.css"/>
		<script type="text/javascript" src="../../../static/js/aui.min.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="aui-header">
				<a class="aui-header-left" onclick="aui.closeWin()"><i class="iconfont iconreturn"></i></a>
				<div class="aui-header-title">星级评价</div>
			</header>
			<div class="aui-content">
				<div class="aui-lists">
					<div class="aui-list" onclick="aui.openWin('img.html')">
						<div class="aui-list-left">img 星级评价</div>
						<div class="aui-list-right"><i class="iconfont aui-btn-right iconright1"></i></div>
					</div>
					<div class="aui-list" onclick="aui.openWin('iconfont.html')">
						<div class="aui-list-left">iconfont 星级评价</div>
						<div class="aui-list-right"><i class="iconfont aui-btn-right iconright1"></i></div>
					</div>					
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		window.addEventListener("load", function(){
			var lists = document.querySelectorAll(".aui-list");
			for(var i = 0; i < lists.length; i++){
				aui.touchDom(lists[i], "#EFEFEF");					
			}
		});
	</script>
</html>
